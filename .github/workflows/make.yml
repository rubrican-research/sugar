---
name: Make

on:
  schedule:
    - cron:  '0 0 1 * *'
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os:
          - ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Build on Linux
      shell: bash
      run: |
        set -xeuo pipefail
        sudo bash -c 'apt-get update; apt-get install -y lazarus' >/dev/null
        while read -r; do
            lazbuild --add-package-link "${REPLY}"
        done < <(find "use" -type 'f' -name '*.lpk')
        while read -r; do
            lazbuild --build-all --recursive --no-write-project "${REPLY}"
        done < <(find "src" -type 'f' -name '*.lpi')
